<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Roshani Sonawane</title>
    <style>
    /* Global Styles */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #ff3366, #00ffcc); /* Gradient background */
        background-size: 400% 400%;
        animation: gradientMove 6s ease infinite;
        color: #fff;  /* Uniform white text color */
    }

    /* Gradient Animation */
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 900px;
        margin: 50px auto;
        background: rgba(0, 0, 0, 0.7); /* Dark background with opacity */
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 40px rgba(255, 51, 102, 0.3);
        animation: fadeIn 1s ease-out;
    }

    .contact-info {
        width: 40%;
        padding: 20px;
        animation: slideInLeft 1s ease-out;
    }

    .contact-info h2 {
        margin-bottom: 5px;
        color: #ff3366; /* Consistent heading color */
        font-size: 1.5em;
    }

    .contact-info p {
        margin-bottom: 15px;
        font-size: 1.1em;
    }

    .contact-info a {
        text-decoration: none;
        color: #00ffcc; /* Consistent link color */
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .contact-info a:hover {
        color: #ff3366;
        transform: scale(1.1);
    }

    .contact-form {
        width: 55%;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8); /* Darker form background */
        box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        border-radius: 15px;
        animation: slideInRight 1s ease-out;
    }

    .contact-form h2 {
        margin-bottom: 15px;
        color: #ff3366; /* Consistent heading color */
        font-size: 1.8em;
    }

    .contact-form form {
        display: flex;
        flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 2px solid #444;
        border-radius: 10px;
        background: #333;
        color: #fff; /* Uniform text color in form fields */
        font-size: 16px;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #ff3366;
        background: #292929;
        outline: none;
    }

    .contact-form button {
        background: #ff0066;
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .contact-form button:hover {
        background: #ff6600;
        transform: scale(1.05);
    }

    .social-links {
        margin-top: 20px;
    }

    .social-links a {
        display: inline-block;
        margin-right: 15px;
        font-size: 20px;
        color: #00ffcc;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
        color: #ff3366;
        transform: scale(1.1);
    }

    iframe {
        border-radius: 15px;
        transition: transform 0.3s ease;
    }

    iframe:hover {
        transform: scale(1.05);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
        .contact-info, .contact-form {
            width: 100%;
        }
    }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="contact-info">
            <h2>Location:</h2>
            <p>Alandi, Pune, Maharashtra</p>

            <h2>Email:</h2>
            <p><a href="mailto:roshani.sonawane@mitaoe.ac.in">roshani.sonawane@mitaoe.ac.in</a></p>

            <h2>Call:</h2>
            <p><a href="tel:+91 9096820986">+91 9096820986</a></p>

            <h2>Google Map:</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4917758235236!2d73.87257277411743!3d18.551024782554806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c03d10786f2b%3A0xbac79b1e66360f94!2sMIT%20Alandi%20Campus!5e0!3m2!1sen!2sin!4v1643027025974!5m2!1sen!2sin" 
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
            
            <div class="social-links">
                <h2>Follow Me:</h2>
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">GitHub</a>
                <a href="#" target="_blank">Twitter</a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
